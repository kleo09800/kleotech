<svg width="1200" height="300" viewBox="0 0 1200 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="300" fill="none"></rect>

  <!-- Orbit -->
  <defs>
    <linearGradient id="orbitGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2dd4bf"></stop>
      <stop offset="100%" stop-color="#3b82f6"></stop>
    </linearGradient>
  </defs>

  <path d="M170 70
       A 80 80 0 1 1 169.9 70" fill="none" stroke="url(#orbitGradient)" stroke-width="14" stroke-linecap="round"></path>

  <!-- Tech nodes -->
  <circle cx="110" cy="200" r="6" fill="#2dd4bf"></circle>
  <circle cx="135" cy="215" r="4" fill="#3b82f6"></circle>

  <!-- K letter -->
  <text x="170" y="170" text-anchor="middle" font-size="96" font-weight="700" fill="#ffffff" font-family="Inter, Arial, sans-serif">
    K
  </text>

  <!-- Company name -->
  <text x="300" y="140" font-size="64" letter-spacing="6" fill="#ffffff" font-family="Inter, Arial, sans-serif">
    KLEOTECH
  </text>

  <!-- Tagline -->
  <text x="300" y="185" font-size="26" letter-spacing="6" fill="#2dd4bf" font-family="Inter, Arial, sans-serif">
    TECH YOUR WAY
  </text>
</svg>
